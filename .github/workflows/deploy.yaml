name: React app deployement

on:
  push:
    branches: main

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Yarn install
      run: yarn
    - name: Deploy
      env:
        MY_EMAIL: vinigonzalez1993@gmail.com
        MY_NAME: Vin√≠cius Gonzalez Caetano
      run: |
        git config --global user.email $MY_EMAIL
        git config --global user.name $MY_NAME
        git remote set-url origin https://$MY_NAME:${{ secrets.TOKEN }}@github.com:BISI-Capstone-Project/frontend.git
        yarn deploy
